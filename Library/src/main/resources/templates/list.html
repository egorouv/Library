<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список читателей</title>
</head>
<body>
<h1>Список читателей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Библиотека</th>
        <th>Категория</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reader : ${readers}">
        <td th:text="${reader.id}"></td>
        <td th:text="${reader.name}"></td>
        <td th:text="${reader.surname}"></td>
        <td th:text="${reader.birthDate}"></td>
        <td th:text="${reader.library}"></td>
        <td th:text="${reader.category}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
